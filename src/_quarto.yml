bibliography: references.bib

format:
  html:
    toc: true
    toc-depth: 3
    respect-user-color-scheme: true
    css: styles/rtemis.css
    theme:
      light: styles/rtemis-light.scss
      dark: styles/rtemis-dark.scss
    include-after-body: include/webex.html
    highlight-style: atom-one
    code-link: true
    comments: 
      hypothesis:
        openSidebar: false
  # pdf: default

execute:
  freeze: auto

